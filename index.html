<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şey SaİT sallanıyor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rope-container">
        <div id="rope" class="rope">
            <img id="rock" class="rock" src="images/seyhsait.jpg" alt="seyhsait">
        </div>
        <div class="button-container">
            <button id="button">SaİT'i As!</button>
        </div>
    </div>
    <audio id="song" src="songs/music.mp3" loop></audio>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            var audio = document.getElementById('song');
            var rope = document.getElementById('rope');
            var image = document.getElementById('rock');


            audio.play();
            rope.classList.add('animate');
            rope.classList.add('show');
            image.classList.add('show');
        });
    </script>
</body>
</html>
